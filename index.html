<!DOCTYPE html>


<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="/images/logo.png" sizes="100x100" type="image/png">
        <link rel="stylesheet" href="style.css">
        <title>K_SPER</title>
    </head>
    <body>
        <img src="/images/logo.png" alt="Logo" class="loginHeader">
        
        <form action="/chat.html" method="post" class="connexion">
            <div>
                <input type="text" id="login" name="login" required>
                <label for="login">Login</label>
                <hr>
            </div>
            <div>
                <input type="password" id="password" name="password" required>
                <label for="password">Mot de passe</label>
                <hr>
            </div>
            <div>
                <input type="text" id="room" name="room" required>
                <label for="room">RoomID</label>
                <hr>
            </div>

            <button type="submit" title="Se Connecter">Connexion</button>
        </form>
    </body>
</html>
